<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-9">
        <h4 class="display-4">Sistema Fraudes</h4>
        <p class="lead">Usina Popular Cooperativa de Necochea "Sebastián de María"</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account"> Conectado como "{{account.login}}". </span>                
            </div>
            <div *ngSwitchCase="true">
                <p-button label="Cargar inspecciones" (onClick)="inspecciones()"></p-button>                            
                <br/><br/>
            </div>
        </div>

    </div>
</div>
