<div>
    <h2>
        <span jhiTranslate="frApp.etapa.home.title">Etapas</span>
        <button class="btn btn-primary float-right jh-create-entity create-etapa-my-suffix" [routerLink]="['/', { outlets: { popup: ['etapa-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="frApp.etapa.home.createLabel">
            Create new Etapa
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="etapas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="frApp.etapa.numero">Numero</span></th>
            <th><span jhiTranslate="frApp.etapa.descripcionCorta">Descripcion Corta</span></th>
            <th><span jhiTranslate="frApp.etapa.descripcionLarga">Descripcion Larga</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let etapa of etapas ;trackBy: trackId">
                <td><a [routerLink]="['../etapa-my-suffix', etapa.id ]">{{etapa.id}}</a></td>
                <td>{{etapa.numero}}</td>
                <td>{{etapa.descripcionCorta}}</td>
                <td>{{etapa.descripcionLarga}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../etapa-my-suffix', etapa.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'etapa-my-suffix/'+ etapa.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'etapa-my-suffix/'+ etapa.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
