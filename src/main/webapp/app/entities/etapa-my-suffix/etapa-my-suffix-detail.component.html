
<div *ngIf="etapa">
    <h2><span jhiTranslate="frApp.etapa.detail.title">Etapa</span> {{etapa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="frApp.etapa.numero">Numero</span></dt>
        <dd>
            <span>{{etapa.numero}}</span>
        </dd>
        <dt><span jhiTranslate="frApp.etapa.descripcionCorta">Descripcion Corta</span></dt>
        <dd>
            <span>{{etapa.descripcionCorta}}</span>
        </dd>
        <dt><span jhiTranslate="frApp.etapa.descripcionLarga">Descripcion Larga</span></dt>
        <dd>
            <span>{{etapa.descripcionLarga}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'etapa-my-suffix/'+ etapa.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
