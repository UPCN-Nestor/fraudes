<div>
    <h2>
        <span jhiTranslate="frApp.tipoInmueble.home.title">Tipo Inmuebles</span>
        <button class="btn btn-primary float-right jh-create-entity create-tipo-inmueble-my-suffix" [routerLink]="['/', { outlets: { popup: ['tipo-inmueble-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="frApp.tipoInmueble.home.createLabel">
            Create new Tipo Inmueble
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tipoInmuebles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="frApp.tipoInmueble.descripcion">Descripcion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoInmueble of tipoInmuebles ;trackBy: trackId">
                <td><a [routerLink]="['../tipo-inmueble-my-suffix', tipoInmueble.id ]">{{tipoInmueble.id}}</a></td>
                <td>{{tipoInmueble.descripcion}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tipo-inmueble-my-suffix', tipoInmueble.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tipo-inmueble-my-suffix/'+ tipoInmueble.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tipo-inmueble-my-suffix/'+ tipoInmueble.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
