<div>
    <h2>
        <span jhiTranslate="frApp.inspeccion.home.title">Inspeccions</span>
        <button class="btn btn-primary float-right jh-create-entity create-inspeccion-my-suffix" [routerLink]="['/', { outlets: { popup: ['inspeccion-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="frApp.inspeccion.home.createLabel">
            Create new Inspeccion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="inspeccions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="orden"><span jhiTranslate="frApp.inspeccion.orden">Orden</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fecha"><span jhiTranslate="frApp.inspeccion.fecha">Fecha</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="inmueble.direccion"><span jhiTranslate="frApp.inspeccion.inmueble">Inmueble</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="etapa.numero"><span jhiTranslate="frApp.inspeccion.etapa">Etapa</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inspeccion of inspeccions ;trackBy: trackId">
                <td>{{inspeccion.orden}}</td>
                <td>{{inspeccion.fecha | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="inspeccion.inmueble">
                        <a [routerLink]="['../inmueble-my-suffix', inspeccion.inmueble?.id ]" >{{inspeccion.inmueble?.direccion}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="inspeccion.etapa">
                        <a [routerLink]="['../etapa-my-suffix', inspeccion.etapa?.id ]" >{{inspeccion.etapa?.numero}}</a>
                    </div>
                </td>

                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../inspeccion-my-suffix', inspeccion.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inspeccion-my-suffix/'+ inspeccion.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="inspeccions && inspeccions.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
