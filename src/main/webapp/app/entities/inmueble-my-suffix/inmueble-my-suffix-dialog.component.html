<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInmuebleLabel" jhiTranslate="frApp.inmueble.home.createOrEditLabel">Create or edit a Inmueble</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!inmueble.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="inmueble.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frApp.inmueble.calle" for="field_calle">Calle</label>
            <input type="text" class="form-control" name="calle" id="field_calle"
                [(ngModel)]="inmueble.calle" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frApp.inmueble.altura" for="field_altura">Altura</label>
            <input type="text" class="form-control" name="altura" id="field_altura"
                [(ngModel)]="inmueble.altura" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frApp.inmueble.piso" for="field_piso">Piso</label>
            <input type="text" class="form-control" name="piso" id="field_piso"
                [(ngModel)]="inmueble.piso" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frApp.inmueble.depto" for="field_depto">Depto</label>
            <input type="text" class="form-control" name="depto" id="field_depto"
                [(ngModel)]="inmueble.depto" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frApp.inmueble.anexo" for="field_anexo">Anexo</label>
            <input type="text" class="form-control" name="anexo" id="field_anexo"
                [(ngModel)]="inmueble.anexo" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
